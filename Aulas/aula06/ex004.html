<html lang="en">
<head>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?') 
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras. </br>`)
        document.write(`Seu nome em MAIUSCULO é: <strong>${nome.toUpperCase()}</strong> </br>`)
        document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>`)

    </script>
</body>
</html>
