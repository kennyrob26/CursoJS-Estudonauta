<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Você é Brasileiro ou estrangeiro?</h1>
    <p>
        Que país você mora? <input type="text" name="txtpais" id="txtpais">

        <input type="button" value="enter" onclick="clicar()"> 
    </p>  
    
    <p id="resposta"></p> 


    <script>
        function clicar(){
            var pais = (window.document.getElementById('txtpais')).value
            var resp = window.document.getElementById('resposta')
            if(pais == 'Brasil' || pais == 'brasil'){
                resp.innerHTML = '<strong>Você é Brasileiro</strong>'
            } else {
                resp.innerHTML = '<strong>Você é estrangeiro</strong>'
            }
        }

    </script>
</body>
</html>
