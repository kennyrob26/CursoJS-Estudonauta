<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa..</title>
    <style>
        body{
            background-color: rgb(37, 37, 143);
            color: white;
            font: normal 20px Arial;
        }
        h1{
            text-shadow: 2px 1px black;
            text-align: center;
        }
        p{
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // É necessário converter para número, pois o prompt sempre retorna uma string
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n2 + n1
        window.alert(`A soma entre os números ${n1} e ${n2} é igual a ${s}`)
        

    </script>
</body>
</html>
